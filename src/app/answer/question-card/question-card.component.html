<div class="card sm-3 my-3" *ngIf="question">
  <div class="row no-gutters justify-content-end py-2">
    <div class="col-sm-8">
      <div class="card-body">
        <p class="card-text">
          {{ question.content }}
        </p>
      </div>
    </div>
    <div class="col-sm-2 py-3 pl-5 text-center">
      <button class="btn h-100 btn-lg btn-primary">Answer</button>
    </div>
  </div>
  <div class="row">
    <!-- input field -->
  </div>
</div>
