<div class="card sm-3 mt-4 mb-2" *ngIf="assignment">
  <div class="row g-0 p-4 align-items-start card-body">
    <div id="question-content-text" class="col-7 align-self-center">
      <div>
        <p class="card-text">
          {{ assignment.questionContent }}
        </p>
      </div>
    </div>

    <div class="row g-0 d-none textarea-mobile" *ngIf="isAnswering == true">
      <div class="col py-4">
        <textarea class="form-control" [(ngModel)]="answer" rows="3" maxlength="250"></textarea>
      </div>
    </div>

    <div id="question-options" class="col-auto ms-auto">
      <div class="row g-0">
        <div class="col-auto" id="thumb-up-button" *ngIf="isAnswering == false && assignment.rated == false">
          <button class="btn btn-success" (click)="submitRating(1)"><i class="bi bi-hand-thumbs-up"></i></button>
        </div>
        <div class="col-auto ms-3" id="thumb-down-button" *ngIf="isAnswering == false && assignment.rated == false">
          <button class="btn btn-danger" (click)="submitRating(0)"><i class="bi bi-hand-thumbs-down"></i></button>
        </div>
        <div class="col-auto ms-3" id="answer-button" *ngIf="isAnswering == false">
            <button class="btn btn-lg btn-primary" (click)="isAnswering = true">Answer</button>
            <p class="mt-3 mb-0 text-center text-light" *ngIf="assignment.questionID != 'WelcomeMessage'">
              Expires {{ limitTime }}
            </p>
        </div>
      </div>
    </div>

    <div id="answer-options" class="col-auto ms-auto" *ngIf="isAnswering == true">
      <div class="row g-0">
        <div class="col-auto" id="send-button">
          <button class="btn btn-lg btn-primary me-4" (click)="submitAnswer(answer)">Send</button>
        </div>
        <div class="col-auto my-auto" id="cancel-button">
          <button class="btn btn-sm btn-danger" (click)="isAnswering = false; answer = ''">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-0 textarea-desktop" *ngIf="isAnswering == true">
    <div class="col px-4 pb-3">
      <textarea class="form-control" [(ngModel)]="answer" rows="3" maxlength="250" (click)="extendTimeLimit()"></textarea>
    </div>
  </div>
</div>
