
<i class="bi bi-info-square-fill info-icon position-fixed cursor-pointer" (click)="openInfo(content)"></i>

<div class="container text-center h-100 d-flex flex-column p-3 justify-content-center" id="main-container">
    <main>
        <img width="150" src="assets/conch_shell_logo.png">
        <h1 class="mt-4">The Magic Conch Shell</h1>
        <div class="row align-items-center">          
            <div class="col-sm h-100 pb-4"><button [routerLink]="['/question']" routerLinkActive="router-link-active"  class="btn h-100 btn-lg btn-primary">Create question</button></div>
            <div class="col-sm h-100 pb-4"><button [routerLink]="['/notifications']" routerLinkActive="router-link-active"  class="col h-100 btn btn-lg btn-primary">Answers and Ratings</button></div>
            <div class="col-sm h-100 pb-4"><button [routerLink]="['/answer']" routerLinkActive="router-link-active"  class="col h-100 btn btn-lg btn-primary">Answer Questions</button></div>
        </div>
    </main>
  </div>

  <!-- Info Modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h3 class="modal-title" id="modal-basic-title">Info</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <h4>How it works</h4>
        <p>After you've created a question, it gets assigned to some random users. Questions may only be created once in 3 minutes.<br>
        </p>
    </div>
  </ng-template>

<router-outlet></router-outlet>
